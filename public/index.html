<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login</title>

  <!-- ✅ Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- ✅ FULL CSS INSIDE SAME FILE -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0px 12px 35px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    .logo {
      width: 70px;
      height: 70px;
      margin: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      background: white;
      color: #4e54c8;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.25);
    }

    .brand h1 {
      margin-top: 15px;
      font-size: 28px;
      font-weight: 700;
      color: white;
    }

    .subtitle {
      margin-top: 8px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 25px;
    }

    .input-row input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: none;
      outline: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.25);
      color: white;
      font-size: 15px;
      transition: 0.3s;
    }

    .input-row input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .input-row input:focus {
      border: 1px solid white;
      background: rgba(255, 255, 255, 0.35);
    }

    .actions {
      margin-top: 18px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      background: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      color: #4e54c8;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-primary:hover {
      transform: scale(1.03);
      background: #f1f1f1;
    }

    .forgot {
      font-size: 13px;
      text-decoration: none;
      color: rgba(255, 255, 255, 0.85);
      transition: 0.3s;
    }

    .forgot:hover {
      color: yellow;
    }

    .msg {
      margin-top: 15px;
      font-weight: bold;
      font-size: 14px;
      color: yellow;
    }

    .card-foot {
      margin-top: 25px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.7);
    }

    .visually-hidden {
      display: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

<main class="login-container">
  <section class="card">
    <div class="brand">
      <div class="logo">SK</div>
      <h1>Admin Portal</h1>
      <p class="subtitle">Sign in to continue to the dashboard</p>
    </div>

    <form id="loginForm" onsubmit="event.preventDefault(); login();">

      <label for="email" class="visually-hidden">Email</label>
      <div class="input-row">
        <input type="email" id="email" placeholder="Email address" required autocomplete="username">
      </div>

      <label for="password" class="visually-hidden">Password</label>
      <div class="input-row">
        <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
      </div>

      <div class="actions">
        <button type="submit" class="btn-primary">Sign In</button>

        <a class="forgot" href="#"
          onclick="alert('Please contact the site administrator.'); return false;">
          Forgot password?
        </a>
      </div>

      <p id="msg" class="msg" aria-live="polite"></p>
    </form>

    <footer class="card-foot">© <span id="year"></span> SK Admin</footer>
  </section>
</main>

<!-- ✅ Firebase SDK v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<!-- ✅ KEEP CONNECTIONS SAME -->
<script src="firebase.js"></script>
<script src="auth.js"></script>

<script>
  document.getElementById('year').innerText = new Date().getFullYear();

  window.addEventListener('load', () => document.getElementById('email').focus());
</script>

</body>
</html>
